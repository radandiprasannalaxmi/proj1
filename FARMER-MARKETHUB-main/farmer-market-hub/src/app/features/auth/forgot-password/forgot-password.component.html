<div class="auth-container">
  <div class="auth-card">
    <h1>Forgot Password</h1>
    <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
    
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailInput="ngModel"
        >
        <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="error" *ngIf="error">
        {{error}}
      </div>

      <button 
        type="submit" 
        [disabled]="forgotPasswordForm.invalid || isLoading"
      >
        {{isLoading ? 'Sending...' : 'Send Reset Instructions'}}
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? <a routerLink="/auth/login">Login</a></p>
    </div>
  </div>
</div>
