<div class="auth-container">
  <div class="auth-card">
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your new password below.</p>
    
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
        >
        <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordInput="ngModel"
        >
        <div class="error" *ngIf="password !== confirmPassword && confirmPasswordInput.touched">
          Passwords do not match
        </div>
      </div>

      <div class="error" *ngIf="error">
        {{error}}
      </div>

      <button 
        type="submit" 
        [disabled]="resetPasswordForm.invalid || isLoading || password !== confirmPassword"
      >
        {{isLoading ? 'Resetting...' : 'Reset Password'}}
      </button>
    </form>

    <div class="auth-footer">
      <p>Remember your password? <a routerLink="/auth/login">Login</a></p>
    </div>
  </div>
</div>
